
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:4444/task_1
spring.datasource.username=root
spring.datasource.password=root
jwt.secret=your_secret_key
jwt.expiration=3600000

logging.level.org.zalando.logbook=TRACE
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logbook.write.request=true
logbook.include=request-headers,response-headers
logbook.obfuscate.headers=Authorization
logbook.obfuscate.parameters=password,token,secret
logbook.exclude=/health,/metrics
logging.file.name=
logging.file.path=




spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




